crashprompt.messagebody2 = Siamo spiacenti, %1$S è stato ripristinato in seguito a un blocco. L'invio delle segnalazioni relative ai crash aiuta %2$S a rendere %1$S più stabile e sicuro. È sempre possibile modificare questa preferenza nella impostazioni.
crashprompt.dialog.title = Inviare le segnalazioni di arresto anomalo a Mozilla?
crashprompt.dialog.privacyLink = Informativa sulla privacy per l'invio di segnalazioni
crashprompt.dialog.acceptbutton = Invia segnalazioni
crashprompt.dialog.refusebutton = Non inviare
crashprompt.dialog.title2 = Informativa sulla privacy per l'invio di segnalazioni
crashprompt.dialog.statement1 = Firefox include una funzione di segnalazione arresti anomali (crash) in grado di inviare rapporti a Mozilla quando il browser si blocca. Mozilla utilizza le informazioni raccolte per diagnosticare e correggere i problemi di Firefox che hanno provocato l'errore. Nonostante la funzione venga avviata automaticamente in caso di arresto anomalo, nessuna informazione viene trasmessa a Mozilla senza esplicita autorizzazione dell'utente. Come impostazione predefinita vengono inviati a Mozilla dati non personali, inclusi uno stack trace (una descrizione dettagliata delle parti del codice di Firefox attive al momento del blocco) e il tipo di computer in uso. Ulteriori informazioni vengono raccolte dalla funzione di segnalazione arresti anomali. Il tipo di segnalazione e la tipologia dei dati raccolti può variare in base alla versione di Firefox in uso.
crashprompt.dialog.statement2 = “Firefox Crash Reporter” è la funzionalità di invio delle segnalazioni di arresto anomalo per le versioni correnti di Firefox. Con questa funzione è possibile scegliere di inviare alcune informazioni personali (incluso il proprio indirizzo email), informazioni potenzialmente personali (inclusi il proprio indirizzo IP e l’indirizzo del sito che si stava visitando al momento del blocco) e un commento. Firefox Crash Reporter invia un elenco di tutti i componenti aggiuntivi in uso al momento dell'arresto anomalo, il tempo trascorso 1) dall’ultimo blocco, 2) dall’ultima installazione, 3) dall’avvio del programma. Mozilla rende disponibili esclusivamente le informazioni non personali - dati generici del computer in uso, stack trace e il commento aggiunto dall’utente – nei rapporti disponibili sul sito http://crash-stats.mozilla.com/.
