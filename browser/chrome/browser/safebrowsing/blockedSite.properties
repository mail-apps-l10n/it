malware.title2 = Segnalato sito web malevolo
malware.shortDesc = Il sito web %S è stato segnalato come sito web malevolo ed è stato bloccato sulla base delle impostazioni di sicurezza.
malware.longDesc2 = <p>I siti web malevoli cercano di installare dei software in grado di sottrarre le informazioni personali degli utenti, sfruttare il computer per attaccare altre macchine o semplicemente danneggiare il sistema.</p>\n<p>Alcuni di questi siti distribuiscono intenzionalmente software dannoso, ma gran parte dei siti viene compromessa senza che il proprietario ne sia a conoscenza o ne sia responsabile.</p>
phishing.title2 = Segnalato sito web contraffatto
phishing.shortDesc2 = Il sito web %S è stato segnalato come sito contraffatto ed è stato bloccato sulla base delle impostazioni di sicurezza.
phishing.longDesc2 = <p>I siti web contraffatti cercano di ingannare l'utente sottraendo informazioni personali o finanziarie imitando fonti di cui solitamente ci si fida.</p>\n<p>L'inserimento di informazioni personali in questa pagina può dare origine a furti d'identità o altre frodi.</p>
