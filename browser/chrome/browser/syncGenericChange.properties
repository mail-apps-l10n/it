change.passphrase.warningText = Nota: l'operazione rimuove tutte le impostazioni memorizzate nel server Sync e carica le nuove informazioni proteggendole con questa frase segreta. Gli altri dispositivi non possono completare la sincronizzazione finché non viene inserita la frase segreta.
