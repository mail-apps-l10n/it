change.password.introText = La password deve essere composta da almeno 8 caratteri. Non può corrispondere al nome utente o alla password.
change.password.warningText = Nota: una volta modificata questa password gli altri dispositivi configurati non saranno in grado di accedere all'account.
change.passphrase.title = Modifica della frase segreta
change.passphrase.acceptButton = Modifica la frase segreta
