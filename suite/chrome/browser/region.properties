# navigator.properties
fallbackDefaultSearchURL=http://www.google.com/search?q=
otherSearchURL=http://www.google.com
#
# all.js
#
browser.startup.homepage=http://www.mozillaitalia.it/start/
browser.throbber.url=http://www.seamonkey-project.org/
browser.search.defaulturl=http://www.google.com/search?q=

browser.translation.service=http://translate.google.com/translate?prev=/language_tools&hl=it&u=
browser.translation.serviceDomain=translate.google.com

#config.js
#
startup.homepage_override_url=http://www.mozillaitalia.org/start/

# This is the default set of web based feed handlers shown in the reader
# selection UI
browser.contentHandlers.types.0.title=Bloglines
browser.contentHandlers.types.0.uri=http://www.bloglines.com/login?r=/sub/%s
browser.contentHandlers.types.1.title=Google
browser.contentHandlers.types.1.uri=http://fusion.google.com/add?feedurl=%s
browser.contentHandlers.types.2.title=Netvibes
browser.contentHandlers.types.2.uri=http://www.netvibes.com/subscribe.php?url=%s
