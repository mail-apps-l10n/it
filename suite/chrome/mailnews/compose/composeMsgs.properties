## @name NS_FOLLOWUPTO_SENDER
12564=L'autore di questo messaggio ha richiesto che le risposte siano spedite solamente all'autore. Se si vuole rispondere anche nel gruppo di discussione, aggiungere un nuovo campo indirizzo, scegliere Gruppo discussione tra la lista dei tipi di destinatari, ed inserire il nome del gruppo.

## @name NS_MSG_UNDISCLOSED_RECIPIENTS
## LOCALIZATION NOTE: this string must be using only US_ASCII characters
12566=destinatari-ignoti

## @name NS_MSG_ERROR_ATTACHING_FILE
12570=Si è verificato un errore nell'allegare %S. Verificare di avere permessi adeguati per accedere al file.

## @name NS_MSG_ERROR_DOING_FCC
12571=Si è verificato un errore durante la copia del messaggio nella cartella Inviati. Riprovare?

## @name NS_ERROR_SMTP_GREETING
12572=Si è verificato un errore nell'invio della posta: Il server di posta ha inviato un saluto errato: %s.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Si è verificato un errore durante l'invio della posta. Il server di posta ha risposto: %1$s. Controllare il destinatario del messaggio %2$s e riprovare.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Errore durante l'invio della posta: impossibile autenticarsi presso il server SMTP %S. Il server non consente alcun meccanismo di autenticazione non-sicura. Provare ad autenticarsi in modo sicuro o contattare il proprio service provider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Errore durante l'invio della posta: impossibile autenticarsi presso il server SMTP %S. Il server non consente alcun meccanismo di autenticazione sicura. Provare ad autenticarsi in modo non sicuro o contattare il proprio service provider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Errore durante l'invio della posta: impossibile autenticarsi presso il server SMTP %S. Il server non consente alcun meccanismo di autenticazione (SMTP-AUTH). Togliere la spunta da "Usa nome utente e password" per quel server o contattare il proprio service provider.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Errore durante l'invio della posta: impossibile stabilire un collegamento sicuro col server SMTP %S usando STARTTLS in quanto non supporta tale caratteristica. Disattivare STARTTLS per quel server o contattare il proprio service provider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Errore durante l'invio della posta: impossibile autenticarsi presso il server SMTP %S. Il server potrebbe essere impostato non correttamente. Controllare le impostazioni del server SMTP e riprovare.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Si è verificato un errore durante l'invio della posta: impossibile ottenere la password per %S. Il messaggio non è stato inviato.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=La dimensione del messaggio che si cerca di inviare eccede temporaneamente il limite massimo del server. Il messaggio non è stato inviato; tentare di ridurre la dimensione del messaggio o aspettare un po' di tempo e riprovare. Il server ha risposto: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=La dimensione del messaggio che si cerca di inviare eccede la dimensione massima globale (%d byte) del server. Il messaggio non è stato inviato; Ridurre la dimensione del messaggio e riprovare.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=La dimensione del messaggio che si cerca di inviare eccede la dimensione massima globale (%d byte) del server. Il messaggio non è stato inviato; Ridurre la dimensione del messaggio e riprovare. Il server ha risposto: %S.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Errore durante l'invio della posta: server SMTP %S sconosciuto. Il server potrebbe essere mal impostato. Controllare le impostazioni relative al server SMTP e riprovare.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Non è stato possibile inviare il messaggio in quanto impossibile connettersi al server SMTP %S. Il server potrebbe essere non disponibile o potrebbe rifiutare connessioni SMTP. Verificare che le impostazioni relative al server SMTP siano corrette e riprovare oppure contattare l'amministratore del server.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Non è stato possibile inviare il messaggio in quanto la connessione al server SMTP %S è stata persa nel mezzo della transazione. Riprovare oppure contattare l'amministratore del server.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Non è stato possibile inviare il messaggio in quanto la connessione al server SMTP %S è andata fuori tempo massimo. Riprovare oppure contattare l'amministratore del server.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Non è stato possibile inviare il messaggio attraverso il server SMTP %S per una ragione sconosciuta. Verificare le impostazioni SMTP e riprovare oppure contattare l'amministratore del server.

