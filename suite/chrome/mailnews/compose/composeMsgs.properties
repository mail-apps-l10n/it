12517=Si è verificato un errore spedendo la posta. Il server di posta ha risposto: %s. Controllare il messaggio e riprovare.

## @name NS_ERROR_POST_FAILED
12518=Il messaggio non può essere pubblicato a causa della mancata connessione al server dei gruppi di discussione. Il server potrebbe non essere raggiungibile o rifiutare la connessione. Ricontrollare le impostazioni del server per i gruppi di discussione e riprovare, o contattare il proprio amministratore di sistema.

