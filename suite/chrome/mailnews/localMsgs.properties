4028 = Spostamento %S di %S messaggi in %S
4033 = Impossibile aprire il file di accodamento della posta %S.
4034 = Impossibile creare il file di blocco per %S. Affinché movemail funzioni, è necessario creare file di blocco nella cartella di accodamento della posta. Su molti sistemi, ciò si ottiene meglio impostando i permessi per la cartella di accodamento a 01777.
4035 = Impossibile cancellare il file di blocco %S.
4036 = Impossibile troncare il file di accodamento %S.
4037 = Impossibile trovare il file di accodamento della posta.
4038 = Si è verificato un errore nello scaricamento del seguente messaggio:    \nDa: %S\n   Oggetto: %S\n Questo messaggio può contenere un virus oppure non c'è spazio sufficiente su disco. Saltare questo messaggio?
4040 = Il server di posta POP3 (%S) non supporta UIDL o XTND XLST, che sono indispensabili per attivare le opzioni: "Lascia i messaggi sul server", "Massima dimensione del messaggio" o "Scarica solo le intestazioni". Per scaricare la posta disattivare queste opzioni nelle impostazioni del server nella finestra delle impostazioni dell'account.
4041 = Il server di posta POP3 (%S) non implementa il comando TOP. Senza il supporto del server è impossibile usare le opzioni "dimensione massima del messaggio" e "scarica solo intestazioni". Queste opzioni sono state disattivate ed i messaggi saranno scaricati indipendentemente dalla loro dimensione.
4043 = Impossibile stabilire un collegamento TLS al server POP3. Il server potrebbe essere inattivo o configurato non correttamente. Verificarne la configurazione nelle impostazioni dell'account e riprovare.
4044 = Eliminare la cartella '%S'?
4045 = Elimina cartella
4046 = &Elimina cartella
4047 = Errore di stato interno durante l'autenticazione sul server POP3. Si è verificato un errore inattesso dell'applicazione, segnalalo come bug.
4048 = Il server POP3 %S non sembra riuscire a gestire le password cifrate. Se hai appena creato l'account, prova a cambiare in 'Password, trasmessa in modo non sicuro' il 'Metodo di autenticazione' in 'Impostazioni account | Impostazioni server'. Se aveva sempre funzionato e all'improvviso ha smesso, qualcuno potrebbe averti rubato la password.
4049 = Il server POP3 %S non sembra riuscire a gestire le password cifrate. Se hai appena creato l'account, prova a cambiare in 'Password normale' il 'Metodo di autenticazione' in 'Impostazioni account | Impostazioni server'. Se aveva sempre funzionato e all'improvviso ha smesso, contatta il tuo amministratore di posta o provider internet.
4050 = Il server POP3 %S non permette di usare password inviate in chiaro. Prova a cambiare in 'Password cifrata' il 'Metodo di autenticazione' in 'Impostazioni account | Impostazioni server'.
4051 = Il server non gestisce il metodo di autenticazione scelto. Cambia il 'Metodo ai autenticazione' nelle 'Impostazioni account | Impostazioni server'.
4052 = Il ticket Kerberos/GSSAPI non è stato accettato dal server POP. Verifica di aver effettuato il login nel dominio Kerberos/GSSAPI.
