4029 = Questa cartella è già in uso. Attendere la fine dell'elaborazione per accedere ai messaggi.
4012 = Comando RETR non riuscito. Si è verificato un errore nel download di un messaggio.
4013 = Si è verificato un errore nella lettura della password di posta salvata.
4014 = Non è stato fornito un nome utente per questo server. Inserirne uno in Configurazione account e riprovare.
