4035 = Impossibile eliminare il file di blocco %S.
4036 = Impossibile troncare il file di spool %S
4037 = Impossibile trovare il file di spool della posta.
4038 = C'è stato un errore durante la ricezione del seguente messaggio:\nDa: %S\n  Oggetto: %S\nIl messaggio potrebbe contenere virus o potrebbe mancare spazio su disco. Saltare al prossimo?
4040 = Il serve di posta POP3 (%S) non supporta  UIDL o XTND XLST, che sono indispensabili per abilitare le opzioni: "lasciala sul server", "massima dimensione del messaggio" o "scarica solo le intestazioni". Per scaricare la posta disabilitare queste opzioni nelle impostazioni del server nella finestra delle impostazioni dell'account.
4041 = Il server di posta POP3 (%S) non implementa il comando TOP. Senza il supporto del server è impossibile usare le opzioni "dimensione massima del messaggio" e "scarica solo intestazioni". Quete opzioni sono state disabilitate ed i messaggi saranno scaricati indipendentemente dalla loro dimensione.
4042 = Il mail server non implementa l'autenticazione sicura o è stata fornita una password non corretta. Per favore controllare la password o disabilitare l'autenticazione sicura per la posta nella finestra di impostazioni per l'account.
4043 = Impossibile stabilire un collegamento TLS al server POP3. Il server potrebbe essere inattivo o configurato non correttamente. Per favore verificarne la configurazione nelle imppostazioni dell'Account e riporvare.
